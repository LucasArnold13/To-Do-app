name: CI & Deploy to AWS

on:
  push:
    branches: [ main ]
  workflow_dispatch:  

jobs:
  tests-backend:
    name: Backend Tests (Docker)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4.1.1
      - name: Run Maven tests inside container
        run: |
          docker run --rm \
            -v ${{ github.workspace }}/backend:/app \
            -w /app \
            maven:3.9.6-eclipse-temurin-17 \
            mvn -B -ntp test -DexcludeTests=**/*IntegrationTest*

  tests-frontend:
    name: Frontend Lint (Docker)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4.1.1
      - name: Run eslint inside container
        run: |
          docker run --rm \
            -v ${{ github.workspace }}/frontend:/app \
            -w /app \
            node:20 \
            bash -lc "npm ci && npm run lint"

  deploy:
    needs: [tests-backend, tests-frontend]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4.1.1
    
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v2
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ secrets.AWS_REGION }}
    
    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v1
      with:
          mask-password: 'true'
    
      - name: Build and push Backend image to ECR
      env:
        ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        ECR_REPOSITORY: todo/backend
        IMAGE_TAG: ${{ github.sha }}
        IMAGE_URI: ${{ steps.login-ecr.outputs.registry }}/todo/backend:${{ github.sha }}
      run: |
        cd backend
        docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
        docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
        docker tag $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG $ECR_REGISTRY/$ECR_REPOSITORY:latest
        docker push $ECR_REGISTRY/$ECR_REPOSITORY:latest

      - name: Redeploy ECS service (backend)
        run: |
          aws ecs update-service \
            --cluster ${{ secrets.ECS_CLUSTER }} \
            --service ${{ secrets.ECS_SERVICE_BACKEND }} \
            --force-new-deployment \
            --region ${{ secrets.AWS_REGION }}

      - name: Build and push Frontend image to ECR
      env:
        ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        ECR_REPOSITORY: todo/frontend
        IMAGE_TAG: ${{ github.sha }}
      run: |
        cd frontend
        docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
        docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
        docker tag $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG $ECR_REGISTRY/$ECR_REPOSITORY:latest
        docker push $ECR_REGISTRY/$ECR_REPOSITORY:latest

      - name: Redeploy ECS service (frontend)
        run: |
          aws ecs update-service \
            --cluster ${{ secrets.ECS_CLUSTER }} \
            --service ${{ secrets.ECS_SERVICE_FRONTEND }} \
            --force-new-deployment \
            --region ${{ secrets.AWS_REGION }}
        